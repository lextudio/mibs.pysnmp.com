name: Build and publish Docker image

on:
  push:
    branches: [ master ]
    tags: ['v*', 'release*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/mibs.pysnmp.com:latest
            ghcr.io/${{ github.repository_owner }}/mibs.pysnmp.com:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mibs.pysnmp.com:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mibs.pysnmp.com:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mibs.pysnmp.com:cache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
