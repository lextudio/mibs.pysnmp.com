server {
    listen 80;
    server_name mibs.pysnmp.com demo.pysnmp.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block (both sites served from same root but can be split by server_name)
server {
    listen 443 ssl http2;
    server_name mibs.pysnmp.com demo.pysnmp.com;

    root /usr/share/nginx/html;
    index index.html index.htm;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Gzip static content
    gzip on;
    gzip_types text/plain text/css application/javascript application/json text/xml application/xml;

    # Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # JSON folder
    location /json/ {
        try_files $uri $uri/ =404;
        default_type application/json;
    }

    # pysnmp sources (serve read-only)
    location /pysnmp/ {
        try_files $uri $uri/ =404;
    }

    # SPA fallback for /site
    location /site/ {
        try_files $uri $uri/ /site/index.html;
    }

    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
